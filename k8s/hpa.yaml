apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iris-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iris-api-deployment # Must match the Deployment name
  minReplicas: 1
  maxReplicas: 3 # Requirement 1: Demonstrate scaling up to 3 pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # Scale up when average CPU utilization hits 50%
